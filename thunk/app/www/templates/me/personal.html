<ion-view view-title="个人资料">
    <ion-content>
        <div class="list">
            <label class="item item-input" style="height:73px;">
                <span class="input-label">头像</span>
                <img src="img/ben.png" style="width:60px;height:60px;position:absolute;right:20px;">
            </label>
            <label class="item item-input">
                <span class="input-label">手机号</span>
                <input type="tel" pattern="^(13[0-9]|14[5|7]|15[0|1|2|3|5|6|7|8|9]|18[0|1|2|3|5|6|7|8|9])\d{8}$">
            </label>
            <label class="item item-input">
                <span class="input-label">微信</span>
                <input type="text">
            </label>
            <label class="item item-input">
                <span class="input-label">昵称</span>
                <input type="text">
            </label>
            <label class="item item-input item-select">
                <div class="input-label">
                    性别
                </div>
                <select>
                    <option>保密</option>
                    <option>男</option>
                    <option>女</option>
                </select>
            </label>
            <label class="item item-input">
                <span class="input-label">出生日期</span>
                <input type="datetime-local">
            </label>
            <label class="item item-input item-select">
                <div class="input-label">
                    地区
                </div>
                <select>
                    <option>保密</option>
                    <option>男</option>
                    <option>女</option>
                </select>
            </label>
            <div class="item item-divider" style="min-height:0px;">
            </div>
            <label class="item item-input">
                <span class="input-label">邀请人</span>
            </label>
            <label class="item">
                我的推广二维码
                <div style="width:100%;text-align:center;margin-top:10px;">
                    二维码
                </div>
            </label>
        </div>
    </ion-content>
</ion-view>
